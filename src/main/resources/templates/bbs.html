<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/custom.css">

  <title>Let's go Home</title>
</head>
<body>
<div th:if="${session.userID !=null}"></div>
<nav class="navbar navbar-default">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="write">실종자 찾기 사이트</a>
  </div>
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li><a href="main">메인</a></li>
      <li class="active"><a href="bbs">실종자 등록 현황 페이지</a></li></ul>
    <div th:if="${userID == null}"></div>
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle"
           data-toggle="dropdown" role="button" aria-haspopup="true"
           aria-expanded="false">메뉴<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="join">회원가입</a></li>
        </ul>
      </li>
    </ul>
    <div th:if="${userID!=null}">
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle"
           data-toggle="dropdown" role="button" aria-haspopup="true"
           aria-expanded="false">회원관리<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="logoutAction">로그아웃</a></li>
        </ul>
      </li>
    </ul>

  </div>
</nav>
<!-- 	현황 페이지 게시글 표 -->
<div class="container">
  <div class="row">
    <table class="table table-striped" style="text-align : center; border: 1px solid #dddddd">
      <thead>
      <tr>
        <th style="background-color: #eeeeee; text-align: left;">
          <input type="checkbox"></th>
        <th style="background-color: #eeeeee; text-align: left;">번호</th>
        <th style="background-color: #eeeeee; text-align: left;">이름(성별)</th>
        <th style="background-color: #eeeeee; text-align: left;">나이(현재나이)</th>
        <th style="background-color: #eeeeee; text-align: left;">발생일시</th>
        <th style="background-color: #eeeeee; text-align: left;">발생장소</th>
      </tr>
      <tr th:each="board: ${boardList}">
        <td><input type="checkbox"></td>
        <td th:text="${board.id}"></td>
        <td th:text="${board.missingName+'('+board.missingGender+')'}"></td>
        <td th:text="${board.missingAge}"></td>
        <td th:text="${board.missingDate}"></td>
        <td th:text="${board.missingPlace}"></td>
        <td th:text="${board.boardFileDTO.storedFileName}"></td>

        <td>
          <img th:src="@{'/board/' + ${board.boardFileDTO.storedFileName} + '.jpg'}" width="100" height="100" /></td>

      </tr>
      </thead>
      <tbody>

      </tbody>

    </table>

  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
